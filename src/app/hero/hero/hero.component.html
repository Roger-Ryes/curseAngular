<h1>Hero Component Works</h1>
<h2>{{ name }}</h2>
<dl>
    <td>Nombre:</td>
    <dd> {{name}} </dd>

    <td>Edad:</td>
    <dd> {{age}} </dd>

    <td>Funcion:</td>
    <dd> {{getName()}} </dd>

    <td>Capitalizado:</td>
    <dd> {{ upperCaseName }} </dd>
</dl>

<button (click)="changeName()">Cambiar Hereo</button>
<button (click)="changeAge()">Cambiar Edad</button>
