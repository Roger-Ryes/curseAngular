<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
        
<hr>
<form (ngSubmit)=agregar()>
    <!--
        () para escuchar
        [] Establecer un elemento
    -->
    <input 
        type="text"
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre" 
    />
        <!--ngModel Escucha y establece 
            ngModel reemplaza los dos 
            [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">
        Agregar
    </button>
</form>
